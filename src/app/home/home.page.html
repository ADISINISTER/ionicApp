<ion-header>
  <ion-toolbar>
    <ion-title>CleverTap Integration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    

    <ion-item>
      <ion-label position="floating">Identity</ion-label>
      <ion-input formControlName="identity" type="text"></ion-input>
    </ion-item>
    

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    

    <ion-button expand="full" type="submit" [disabled]="userForm.invalid">Submit</ion-button>
  </form>

  <ion-button expand="full" (click)="recordEvent()"> Record Event</ion-button>
  <ion-button expand="full" (click)="onUserLogin()"> On User Login</ion-button>
  <ion-button expand="full" (click)="pushProfile()"> Push Profile</ion-button>
  <ion-button expand="full" (click)="inApp()"> In-App</ion-button>
  <!-- <ion-button (click)="showAppInbox()">ðŸ“© Open App Inbox</ion-button> -->
  <ion-button expand="full" (click)="showAppInbox()">Open App Inbox</ion-button>
  <ion-button expand="full" (click)="getNativeDisplayUnits()">Load Native Displays</ion-button>

 

</ion-content>
